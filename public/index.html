<!doctype html>
<html>
<head>
    <title></title>
    <link href="/style.css" rel="stylesheet">

</head>
<body>

<div id="main">
    <div id="uploadImg">
        <input type="text" v-model="title" name="title" placeholder="title">
        <input type="text" v-model="description" name="description" placeholder="description">
        <input type="text" v-model="username" name="username" placeholder="username">
        <input name="file" type="file" accept="image/*" @change="handleFileChange">
        <button @click="upload">upload</button>

    </div>
     <div class='window' v-if="images.length">
                 <div class=imgContainer  v-for="image in images" >
                    <img class='imgbox' :src = "image.url" > </img>
                    <p>{{image.title}}</p>
               </div>
      </div>
</div>


    <script src="/js/vue.js"></script>
    <script src="/js/axios.min.js"></script>
    <script src="/js/script.js"></script>

</body>
</html>
